<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Own Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="previousOperand"></div>
            <div id="currentOperand"></div>
        </div>

        <button id="num0" class="numButton">0</button>
        <button id="num1" class="numButton">1</button>
        <button id="num2" class="numButton">2</button>
        <button id="num3" class="numButton">3</button>
        <button id="num4" class="numButton">4</button>
        <button id="num5" class="numButton">5</button>
        <button id="num6" class="numButton">6</button>
        <button id="num7" class="numButton">7</button>
        <button id="num8" class="numButton">8</button>
        <button id="num9" class="numButton">9</button>
        <button id="decimal" class="numButton">.</button>

        <button class="operatorButton" id="addition">+</button>
        <button class="operatorButton" id="substraction">-</button>
        <button class="operatorButton" id="multiplication">*</button>
        <button class="operatorButton" id="division">รท</button>

        <button id="equals">=</button>
        <button id="clearAll">C</button>
        <button id="delete">DEL</button>
    </div>
</body>
<script src="main.js" type="text/javascript"></script>
</html>
